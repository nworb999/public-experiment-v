<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Conversation</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="background">
            <div class="ellipse ellipse-1"></div>
            <div class="ellipse ellipse-2"></div>
            <div class="ellipse ellipse-3"></div>
        </div>
        <div class="content">
            <div class="conversation-flow">
                <div class="section">
                    <div class="circle"></div>
                    <h2 class="label">Prompt</h2>
                    <div class="box prompt-box"></div>
                </div>
                <div class="section">
                    <div class="circle"></div>
                    <h2 class="label">Agent 1</h2>
                    <div class="box agent1-box"></div>
                </div>
                <div class="section">
                    <div class="circle"></div>
                    <h2 class="label">Agent 2</h2>
                    <div class="box agent2-box"></div>
                </div>
                <div class="section">
                    <div class="circle"></div>
                    <h2 class="label">Response</h2>
                    <div class="box response-box"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
